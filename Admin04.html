<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin04 - Add Movies</title>
  <link rel="stylesheet" href="/le cinéma/assets/css/base.css">
  <link rel="stylesheet" href="/le cinéma/assets/css/responsive.css">
  <link rel="stylesheet" href="/le cinéma/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
  <div class="adm__container">
    <div class="grid wide">
        <div class="adm__add-movie-page col l-12 m-12 c-12">
            <div class="adm__nav-bar col l-2 m-4 c-6">
                    <div class="adm__nav-bar--img">
                        <img src="/le cinéma/assets/img/cinova-logo.png" alt="" class="adm__nav-bar--logo">
                        <img src="/le cinéma/assets/img/cinova.png" alt="" class="adm__nav-bar--name">
                    </div>

                    <div class="adm__nav-bar--block">
                        <ul class="adm__nav-bar--ul">
                            <li class="adm__nav-bar--li">
                                <a href="" class="adm__nav-bar--a">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                        <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
                                    </svg>

                                    Dashboard</a>
                            </li>
                            <li class="adm__nav-bar--li">
                                <a href="" class="adm__nav-bar--a">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/>
                                    </svg>
                                    
                                    All movies</a>
                            </li>
                            <li class="adm__nav-bar--li active">
                                <a href="" class="adm__nav-bar--a">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                                    </svg>
                                    
                                    Add movie</a>
                            </li>
                            <li class="adm__nav-bar--li">
                                <a href="" class="adm__nav-bar--a">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H288V352c0-17.7 14.3-32 32-32h80V96c0-8.8-7.2-16-16-16H64zM288 480H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V320v5.5c0 17-6.7 33.3-18.7 45.3l-90.5 90.5c-12 12-28.3 18.7-45.3 18.7H288z"/>
                                    </svg>
                                    
                                    Bookings</a>
                            </li>
                        </ul>

                        <button>
                            <a href="">LOG OUT</a>
                        </button>
                    </div>
            </div>

            <div class="adm__add-movie col l-9 m-4 c-6">
                    <h1>ADD MOVIES</h1>

                    <div class="adm__add-movie--container">
                        <div class="adm__add-movie--container---movie---details">
                            <h1>MOVIE DETAILS</h1>
                            
                            <div>
                                <p>Photo</p>
                                <label for="drag-n-drop" id="drop-area">
                                    <input type="file" accept="image/*" id="drag-n-drop" hidden>
                                    <div id="img-view">
                                        <span>Drag and drop or click <br>here to upload image.</span>
                                    </div>
                                </label>
                            </div>

                            <div>
                                <div>
                                    <div>
                                        <p>Name</p>
                                        <input type="text" name="" id="" placeholder="Insert movie name...">
                                    </div>
                                    <div>                           
                                        <p>
                                            Genre
                                        
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <title>Ctrl + Click to select multiple genres</title>
                                                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
                                            </svg>
                                        </p>
                                        <select name="" id="genre" multiple>
                                            <option value="action">Action</option>
                                            <option value="adventure">Adventure</option>
                                            <option value="comedy">Comedy</option>
                                            <option value="drama">Drama</option>
                                            <option value="fantasy">Fantasy</option>
                                            <option value="historical">Historical</option>
                                            <option value="horror">Horror</option>
                                            <option value="musical">Musical</option>
                                            <option value="noir">Noir</option>
                                            <option value="romance">Romance</option>
                                            <option value="science">Science</option>
                                            <option value="thriller">Thriller</option>
                                            <option value="western">Western</option>
                                          </select>
                                    </div>
                                </div>
    
                                <div>
                                    <div>
                                        <p>Length</p>
                                        <div>
                                            <input type="number" name="" id="" value="1" min="0" max="5">
                                            <span>h</span>
                                            <input type="number" name="" id="" value="30" min="0" max="59">
                                            <span>m</span>
                                        </div>
                                    </div>
                                    <div>                            
                                        <p>
                                            Format
                                        
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <title>Ctrl + Click to select multiple formats</title>
                                                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
                                            </svg>
                                        </p>
                                        <select name="" id="format" multiple>
                                            <option value="2D">2D</option>
                                            <option value="3D">3D</option>
                                            <option value="4DX">4DX</option>
                                            <option value="IMAX">IMAX</option>
                                            <option value="ScreenX">ScreenX</option>
                                        </select>
                                    </div>
                                </div>
    
                                <div>
                                    <div>
                                        <p>Premiere Date</p>
                                        <input type="date" name="" id="">
                                    </div>
                                    <div>                            
                                        <p>Film Rating</p>
                                        <select name="" id="rating">
                                            <option value="P">P</option>
                                            <option value="T13">T13</option>
                                            <option value="T16">T16</option>
                                            <option value="T18">T18</option>
                                            <option value="C">C</option>
                                            <option value="K">K</option>
                                        </select>
                                    </div>
                                </div>
    
                                <div>
                                    <div>
                                        <p>Directors</p>
                                        <input type="text" name="" id="" placeholder="Insert directors...">
                                    </div>
                                    <div>                            
                                        <p>Actors</p>
                                        <input type="text" name="" id="" placeholder="Insert actors...">
                                    </div>
                                </div>
    
                                <div class="a">
                                    <p>Description</p>
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Insert description..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="adm__add-movie--container">
                        <div class="adm__add-movie--container---showtime---details">
                            <h1>SHOWTIME DETAILS</h1>

                            <div>
                                <div>
                                    <p>Date</p>
                                    <input type="date" name="" id="" placeholder="Insert date...">
                                </div>
                                <div>                            
                                    <p>Screen</p>
                                    <input type="number" name="" id="" placeholder="Insert screen number...">
                                </div>
                            </div>

                            <div>
                                <div>
                                    <p>Time</p>
                                    <input type="time" name="" id="">
                                </div>
                                <div>             
                                    <input type="submit" name="" id="" value="ADD SHOWTIME">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="adm__add-movie--container">
                        <div class="adm__add-movie--container---save---btn">
                            <div>             
                                <input type="submit" name="" id="" value="SAVE">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  </div>

  <script src="/le cinéma/assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
  loop: true,

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  }
});
  </script>
</body>

</html>
